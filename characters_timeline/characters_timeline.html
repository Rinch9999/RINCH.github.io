<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="《疑犯追踪》(Person of Interest) 主要角色时间线汇总页面">
    <meta name="keywords" content="疑犯追踪, 角色时间线, 约翰·里瑟, 哈罗德·芬奇, 萨曼莎·肖, Root">
    <title>《疑犯追踪》角色时间线汇总 | POI 情报中心</title>
    <link rel="stylesheet" href="../styles/unified_footer.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin: 50px 0;
        }
        .character-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin: 60px 0;
        }
        .character-button {
            background: #222222;
            border: 1px solid #808080;
            padding: 30px;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            width: 200px;
        }
        .character-button:hover {
            background: #333333;
            border-color: #ffffff;
            transform: translateY(-10px);
        }
        .character-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 1px solid #ffffff;
        }
        .character-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        /* 平板设备断点 */
        @media (max-width: 992px) {
            h1 {
                font-size: 2.5rem;
            }
            .character-selector {
                gap: 30px;
            }
            .character-button {
                width: 180px;
                padding: 25px;
            }
            .character-image {
                width: 130px;
                height: 130px;
            }
        }
        /* 手机设备断点 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .character-selector {
                gap: 20px;
            }
            .character-button {
                width: 150px;
                padding: 20px;
            }
            .character-image {
                width: 100px;
                height: 100px;
            }
            .character-name {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>角色时间线</h1>
        
        <div class="character-selector">
            <a href="finch_timeline.html" class="character-button" data-character="finch">
                <img src="../images/harold_finch.png" alt="哈罗德·芬奇" class="character-image">
                <div class="character-name">哈罗德·芬奇（Harold Finch）</div>
            </a>
            <a href="reese_timeline.html" class="character-button" data-character="reese">
                <img src="../images/john_reese.png" alt="约翰·里瑟" class="character-image">
                <div class="character-name">约翰·里瑟（John Reese）</div>
            </a>
            <a href="root_timeline.html" class="character-button" data-character="root">
                <img src="../images/root.png" alt="ROOT" class="character-image">
                <div class="character-name">萨曼莎·格罗夫斯（Root）</div>
            </a>
            <a href="shaw_timeline.html" class="character-button" data-character="shaw">
                <img src="../images/shaw.png" alt="莎米恩·肖" class="character-image">
                <div class="character-name">莎米恩·肖（Sameen Shaw）</div>
            </a>
        </div>
    </div>
    
    <style>
        .footer-button {
            text-align: center;
            margin: 60px 0 40px;
        }
        .back-to-home {
            background: #222222;
            border: 1px solid #808080;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        .back-to-home:hover {
            background: #333333;
            border-color: #ffffff;
        }
        @media (max-width: 768px) {
            .footer-button {
                margin: 40px 0 30px;
            }
            .back-to-home {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
    
    <div class="footer-button">
        <a href="../index.html" class="back-to-home">返回首页</a>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer__content">
            <div class="footer__links">
                <a href="../index.html" class="footer__link">主页</a>
                <a href="../timeline_summary.html" class="footer__link">剧情时间线</a>
                <a href="../characters_timeline/characters_timeline.html" class="footer__link">角色时间线</a>
                <a href="../nyc_locations.html" class="footer__link">纽约打卡地</a>
            </div>
        </div>
    </footer>
